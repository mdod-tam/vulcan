default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  primary: &primary
    <<: *default
    database: mat_vulcan_development
    pool: 5
    timeout: 5000
  queue:
    <<: *primary
    database: mat_vulcan_development

test:
  primary: &test
    <<: *default
    database: mat_vulcan_test
    pool: 5
    timeout: 5000
  queue:
    <<: *test
    database: mat_vulcan_test

production:
  primary: &primary_production
    <<: *default
    url: <%= ENV['DATABASE_URL'] %>
    pool: 5
    timeout: 5000
    schema_search_path: "public"
  cache:
    <<: *primary_production
    schema_search_path: "cache,public"
  queue:
    <<: *primary_production
    schema_search_path: "queue,public"
  cable:
    <<: *primary_production
    schema_search_path: "cable,public"
