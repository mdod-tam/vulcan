default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  primary: &primary
    <<: *default
    database: mat_vulcan_development
    host: localhost
    port: 5432
    username: <%= ENV.fetch("DATABASE_USERNAME", "postgres") %>
    <% if ENV["DATABASE_PASSWORD"].present? %>
    password: <%= ENV["DATABASE_PASSWORD"] %>
    <% end %>
    pool: 5
    timeout: 5000
  queue:
    <<: *primary
    database: mat_vulcan_development

test:
  primary: &test
    <<: *default
    database: mat_vulcan_test
    host: localhost
    port: 5432
    username: <%= ENV.fetch("DATABASE_USERNAME", "postgres") %>
    <% if ENV["DATABASE_PASSWORD"].present? %>
    password: <%= ENV["DATABASE_PASSWORD"] %>
    <% end %>
    pool: 5
    timeout: 5000
  queue:
    <<: *test
    database: mat_vulcan_test

production:
  primary: &primary_production
    <<: *default
    url: <%= ENV['DATABASE_URL'] %>
    pool: 5
    timeout: 5000
  cache:
    <<: *primary_production
    url: <%= ENV['DATABASE_URL'] %>
  queue:
    <<: *primary_production
    url: <%= ENV['DATABASE_URL'] %>
  cable:
    <<: *primary_production
    url: <%= ENV['DATABASE_URL'] %>
