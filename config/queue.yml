default: &default
  dispatchers:
    - polling_interval: 1
      batch_size: 500
      concurrency_maintenance_interval: 300
  workers:
    - queues: "*"
      threads: 2  # Reduced from 3 to 2 to leave connections for polling/heartbeat
      processes: <%= ENV.fetch("JOB_CONCURRENCY", 1) %>
      polling_interval: 1

development:
  <<: *default
  workers:
    - queues: "*"
      threads: 3  # Use more threads since we're not forking
      processes: 0  # Disable forking in development to avoid PostgreSQL connection corruption
      polling_interval: 1

test:
  <<: *default

production:
  <<: *default
