<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Toggle Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .relative {
      position: relative;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Password Toggle Test</h1>
  
  <form>
    <div class="form-group">
      <label for="password">Password</label>
      <div class="relative">
        <input type="password" id="password" name="password">
        <button type="button" id="togglePassword" aria-label="Toggle password visibility">
          <svg width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
          </svg>
        </button>
      </div>
    </div>
    
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <div class="relative">
        <input type="password" id="confirmPassword" name="confirmPassword">
        <button type="button" id="toggleConfirmPassword" aria-label="Toggle password visibility">
          <svg width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
          </svg>
        </button>
      </div>
    </div>
  </form>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Toggle password visibility for the password field
      const togglePassword = document.getElementById('togglePassword');
      const password = document.getElementById('password');
      
      togglePassword.addEventListener('click', function() {
        // Toggle the type attribute
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        
        // Toggle the aria-pressed attribute
        const pressed = this.getAttribute('aria-pressed') === 'true' ? 'false' : 'true';
        this.setAttribute('aria-pressed', pressed);
        
        console.log('Password field type is now:', type);
      });
      
      // Toggle password visibility for the confirm password field
      const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
      const confirmPassword = document.getElementById('confirmPassword');
      
      toggleConfirmPassword.addEventListener('click', function() {
        // Toggle the type attribute
        const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
        confirmPassword.setAttribute('type', type);
        
        // Toggle the aria-pressed attribute
        const pressed = this.getAttribute('aria-pressed') === 'true' ? 'false' : 'true';
        this.setAttribute('aria-pressed', pressed);
        
        console.log('Confirm password field type is now:', type);
      });
    });
  </script>
</body>
</html>
